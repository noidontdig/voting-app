<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.css" />
  </head>
  <body>
  <div class="container">
    <header class="jumbotron subhead" id="overview">
    <h1>Final Project</h1>
    <ul class="breadcrumb">
      <li><a href="/">All Categories</a><span class="divider">/</span></li>
      <li><a href="/new">Add New Category</a><span class="divider">/</span></li>
      <li><a href="/results">All Results</a></li>
    </ul>
    </header>
    <div class="page-header">
      <h3>Categories</h3>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <col width=40%>
      <col width=30%>
      <col width=30%>
      <thead>
        <tr>
          <th>Category</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.author }}</td>
          <td>
            <a href="/edit/{{ category.key.id }}">Edit</a> 
            - <a href="/vote?category_name={{ category.name }}">Vote</a> 
            - <a href="/results?category_name={{ category.name }}">Results</a> 
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <a href="{{ url }}">{{ url_linktext }}</a>

  </div>
  </body>
</html>
